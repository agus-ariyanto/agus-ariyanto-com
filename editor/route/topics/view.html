<div alt-component="sidebar" data-scope="sidebar"></div>

<h3 class="text-center">Topics</h3>
<div class="separator"> </div>
<div class="row">
    <div class="col-md-8">

        <ul class="nav nav-tabs">
             <li class="pointer" ng-click="addNav()">
                 <a>
                     <span class="pointer glyphicon glyphicon-plus"></span>
                 </a>
             </li>
            <li ng-repeat="x in nav" class="pointer {{nav_active==x.id?'active':''}}" ng-click="getTopics(x.id)">
                 <a>
                     {{x.title}}&nbsp;&nbsp;&nbsp;
                     <span class="glyphicon glyphicon-pencil"  ng-click="editNav(x)"></span>
                 </a>
            </li>
        </ul>
        <div class="table-responsive" ng-show="nav_active">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th class="text-right">
                            <button type="button" class="btn btn-primary" ng-click="addTopic(nav_active)">
                                <span class="glyphicon glyphicon-plus"></span> New Topic
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="pointer" ng-repeat="i in topics" ng-click="editTopic(i)">
                        <td>{{i.title}}</td>
                        <td>{{i.description}}</td>
                        <td class="text-right">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
    <div class="col-md-4">

    </div>
</div>
<form class="form" ng-submit="save()">
    <div class="modal fade" id="modal-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">{{dialogs==0?'Nav':'Topic'}}</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" class="form-control" ng-model="data.title" required>
            </div>
            <div class="form-group">
                <label for="">Descripyion</label>
                <textarea  rows="4" class="form-control" ng-model="data.description"></textarea>
            </div>
          </div>
          <div class="modal-footer text-right">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</form>
